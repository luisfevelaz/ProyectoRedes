<div class="row mb-3">
    <div class="col-12">
        <input type="text" #term (keyup)="buscar(term.value)" placeholder="Buscar artistas"
            class="form-control shadow border border-4 border-secondary">
    </div>
</div>

<div class="row" *ngIf="loading">
    <div class="text-center col-12">
        <app-loading></app-loading>
    </div>
</div>
<div class="row" *ngIf="!loading">
    <div class="col-12">
        <app-card [items]="resultados"></app-card>
    </div>
</div>
