<p class="fs-5 text-center">Registro</p>
<form [formGroup]="formGroup">
    <mat-form-field color="accent">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="email" name="email">
        <mat-error>
            *Debes ingresar este campo
        </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" name="password" type="password">
        <mat-error>
            *Debes ingresar este campo
        </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
        <mat-label>Confirmar contraseña</mat-label>
        <input matInput formControlName="confirmPass" name="confirmPass" type="password">
        <mat-error>
            *Debes ingresar este campo
        </mat-error>
    </mat-form-field>
</form>
<div class="d-flex justify-content-around mt-3">
    <button mat-raised-button aria-label="Botón cancelar" class="cancel-button" (click)="close()">
        Cancelar
    </button>
    <button mat-raised-button aria-label="Botón aceptar" color="accent" (click)="register()">
        Aceptar
    </button>
</div>
